<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Rotating Tiles Picture Puzzle</title>
	<link rel="icon" href="rtp.png"/>
	<link rel="stylesheet" href="rtp.css" type="text/css">
	<script src="https://code.jquery.com/jquery-2.2.2.min.js" type="text/javascript"></script>
	<script src="rtp.js" type="text/javascript"></script>
</head>

<body>
	<table id="rtpPuzzle-controls">
		<tr>
			<td style="text-align:right;">Tile Size</td>
			<td colspan="2">
				<input onchange="newPicture('controls');" type="radio" name="rtpPuzzle-controls-difficulty"> Easy
			</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2">
				<input onchange="newPicture('controls');" type="radio" name="rtpPuzzle-controls-difficulty" checked> Normal
			</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2">
				<input onchange="newPicture('controls');" type="radio" name="rtpPuzzle-controls-difficulty"> Hard
			</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2">
				<input onchange="newPicture('controls');" type="radio" name="rtpPuzzle-controls-difficulty" > Insane
			</td>
		</tr>
		<tr>
			<td style="text-align:right;">Show Hint</td>
			<td>
				<input type="checkbox" id="rtpPuzzle-controls-hints" checked>
			</td>
			<td id="rtpPuzzle-controls-imageCell" style="text-align:right;">
				<img id="rtpPuzzle-controls-image" alt="Show/Hide" src="collapse.png" onclick="showControls();">
				<span id="rtpPuzzle-controls-image-tp" class="tooltiptext">Hide Options</span>
			</td>
		</tr>
	</table>

	<table id="rtpPuzzle-tiles">
		<tr>
			<td colspan="3">
				<table id="rtpPuzzle-tiles-rows">
					<tr>
						<td><img alt="Initialising..." src="init.gif"/></td>
					</tr>
				</table>
			</td>
		</tr>

		<tr style="">
			<td style="width:10%;"></td>
			<td style="text-align:center;">
				<div id="rtpPuzzle-controls-linkCell" style="display:inline;">
					<img id="rtpPuzzle-controls-link"
						 alt="Visit this Flickr page"
						 src="link.png"
						 style="cursor: pointer; display:none;vertical-align:middle"
						 onclick="showHref();"/>
					<span class="tooltiptext">Visit&nbsp;this<br>Flickr&nbsp;page</span>
				</div>
				<div id="rtpPuzzle-scoreCell" style="display:inline;">
					<span style="white-space:nowrap;display:inline;" id="rtpPuzzle-score">Out of Order :(</span>
					<span style="white-space:nowrap;" id="rtpPuzzle-score-tp" class="tooltiptext">image source</span>
				</div>
			</td>
			<td id="rtpPuzzle-controls-forwardsCell" style="width:10%;text-align:right;">
				<img id="rtpPuzzle-controls-forwards"
					 alt="Next Picture"
					 src="forward.png"
					 style="cursor: pointer; visibility:hidden;"
					 onclick="moveForwards();"/>
				<span class="tooltiptext">Next<br>Picture</span>
			</td>
		</tr>
	</table>

</body>
</html>
